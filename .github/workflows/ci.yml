name: CI
on:
  workflow_dispatch:
  push:
    branches:
    - "main"
    paths:
    - "lib/**.dart"
    - "test/**.dart"
  pull_request:
    branches:
    - "main"
    paths:
    - "lib/**.dart"
    - "test/**.dart"
  
jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: dart:stable
    timeout-minutes: 10
    steps:
    - name: ğŸš‚ Get latest code
      uses: actions/checkout@v2

    - name: ğŸšƒ Cache pub modules
      uses: actions/cache@v3
      env:
        cache-name: cache-leetcode-pub
      with:
        path: |
            $PWD/.pub_cache/
        key: ${{ runner.os }}-leetcode

    - name: ğŸ—„ï¸ Export pub cache directory
      run: export PUB_CACHE=$PWD/.pub_cache/

    - name: ğŸ‘· Install Dependencies
      timeout-minutes: 1
      run: dart pub get

    - name: ğŸ” Check format
      timeout-minutes: 1
      run: dart format --set-exit-if-changed -l 120 -o none .

    - name: ğŸ“ˆ Analyze code
      timeout-minutes: 1  
      run: dart analyze --fatal-infos --fatal-warnings lib

    - name: ğŸ§ª Run tests
      timeout-minutes: 2
      run: |
        dart run coverage:test_with_coverage -fb -o coverage -- \
          --concurrency=6 --platform vm --coverage=./coverage --reporter=expanded test/leetcode_test.dart

    - name: ğŸ“¥ Upload coverage to Codecov
      timeout-minutes: 1
      uses: codecov/codecov-action@v2.1.0
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
